<body>
<div class="text-center"><h2>Create Customer</h2></div>
<div id="form" style="text-align: center">
  <form method="post">
    <input type="hidden"/>
    <div>
      <label><b>Customer Name</b></label>
      <input type="text" />
    </div>
    <div>
      <label><b>Date of birth</b></label>
      <input type="date" />
    </div>
    <div>
      <label><b>Gender</b></label>
      <input type="radio"  value="1"/>Male
      <input type="radio"  value="0"/>Female
      <input type="radio"  value="2"/>LGBT

    </div>
    <div>
      <label><b>Id Card</b></label>
      <input type="text"/>
    </div>
    <div>
      <label><b>Phone Number</b></label>
      <input type="number"/>
    </div>
    <div>
      <label><b>Email</b></label>
      <input type="email"/>
    </div>
    <div>
      <label><b>Address</b></label>
      <input type="text"/>
    </div>
    <div>
      <label><b>Customer type</b></label>
      <select>
        <option></option>
      </select>
    </div>
    <input id="save" type="submit" value="Save"/>
  </form>
</div>
</body>
