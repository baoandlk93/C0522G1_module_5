<h1 class="text-center">Danh sách sản phẩm</h1>
<button routerLink="/product/create" class="btn btn-info">Thêm mới sản phẩm</button>
<table class="table table-striped table-bordered text-bg-light">
  <tr class=text-bg-primary>
    <td>STT</td>
    <td>Tên</td>
    <td>Giá</td>
    <td>Mô tả</td>
    <td>Thể loại</td>
    <td colspan="2"></td>
  </tr>
  <tr *ngFor="let product of products; index as i">
    <td>{{i + 1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td>{{product.category.name}}</td>
    <td><button [routerLink]="['/product/edit',product.id]" class="btn btn-warning text-dark">Edit</button></td>
    <td><button [routerLink]="['/product/delete',product.id]" class="btn btn-danger text-dark">Delete</button></td>
  </tr>
</table>
