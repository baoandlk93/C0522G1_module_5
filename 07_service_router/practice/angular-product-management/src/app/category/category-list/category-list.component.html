<h1>Danh sách danh mục sản phẩm</h1>
<button class="btn btn-info" routerLink="/category/create">Tạo mới danh mục</button>
<table class="table table-striped table-bordered text-bg-light">
  <tr class=text-bg-primary>
    <td>STT</td>
    <td>Tên</td>
    <td colspan="2"></td>
  </tr>
  <tr *ngFor="let category of categories; index as i">
    <td>{{i + 1}}</td>
    <td>{{category.name}}</td>
    <td><button class="btn btn-warning btn-group-sm" [routerLink]="['/category/edit',category.id]">Edit</button></td>
    <td><button class="btn btn-danger text-dark" [routerLink]="['/category/delete',category.id]">Delete</button></td>
  </tr>
</table>
