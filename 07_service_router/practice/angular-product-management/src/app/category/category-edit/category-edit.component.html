<h1>Cập nhật thông tin danh mục sản phẩm</h1>
<form [formGroup]="categoryForm" (ngSubmit)="updateCategory(id)" *ngIf="categoryForm != undefined">
  <table class="table table-active">
    <tr class="form-control">
      <td>Tên danh mục:</td>
      <td><input type="text" formControlName="name" class="form-control"></td>
    </tr>
    <tr>
      <td></td>
      <td><button>Cập nhật</button></td>
    </tr>
  </table>
</form>
